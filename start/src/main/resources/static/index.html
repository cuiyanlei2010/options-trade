
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Options Trade Tools</title>
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">Options</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left" id="strike-list">
            <li class="layui-nav-item layui-hide-xs"><a href="javascript:;">-</a></li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" id="underlying">
                <li class="layui-nav-item"><a href="javascript:;">loading...</a></li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote layui-text">
                期权链
            </blockquote>
            <div class="layui-card layui-panel">
                <div class="layui-card-header" id="title">

                </div>
                <div class="layui-card-body" id="result">
                    依次点击：1.股票 2.期权到期日
                </div>
            </div>
            <br><br>
        </div>
    </div>

</div>

<script src="layui/layui.js"></script>
<script src="index.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
      var element = layui.element;
      var layer = layui.layer;
      var util = layui.util;
      var $ = layui.$;
    });
</script>
</body>
</html>
