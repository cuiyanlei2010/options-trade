<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Options Trade Tools</title>
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">Options</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item"><a href="index.html">Main</a></li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">Order</a>
                    <dl class="layui-nav-child" id="security" lay-filter="security">
                        <dd><a href="javascript:;">loading...</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <input type="hidden" id="owner"/>
            <div class="layui-form-item">
                <label class="layui-form-label">交易验证码</label>
                <div class="layui-input-inline">
                    <input type="text" id="password" name="password" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">OTP验证码</div>
                <button type="button" class="layui-btn layui-bg-blue" onClick="sync()">同步订单</button>
            </div>
            <blockquote class="layui-elem-quote layui-text" id="title" lay-filter="title">
                点击股票查询详情
            </blockquote>
            <div class="layui-card layui-panel">
                <div class="layui-card-body" id="result" lay-filter="result">
                </div>
            </div>
            <br><br>
        </div>
    </div>

</div>
<script id="summary" type="text/html">
    <h4>{{ d.strategy.strategyName }} - ${{ d.allOptionsIncome }}</h4>
    <ul class="layui-font-12">
        <li>期权已到账收入:${{ d.allOptionsIncome }} (已扣除手续费${{ d.totalFee }})</li>
        <li>期权未到期收入:${{ d.unrealizedOptionsIncome }}</li>
        <li>策略股票收入:${{ d.securityIncome }}</li>
        <li>策略持有股票:{{ d.holdSecurityNum }}</li>
    </ul>
</script>
<script src="layui/layui.js"></script>
<script src="common.js"></script>
<script src="order.js"></script>
</body>
</html>
